<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação de Senha - YouTubeConnector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f8;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f4f8;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            max-width: 500px;
            width: 90%;
            text-align: center;
        }
        .logo img {
            width: 120px;
            margin-bottom: 20px;
        }
        h2 {
            color: #333;
        }
        p {
            color: #555;
            font-size: 16px;
        }
        a.button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #1a73e8;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>
<body>
<div class="container">
    <img src="https://youtubeconnect.app.br/logo.png" alt="Logo YouTubeConnector" width="120">
    <h2>Recuperação de Senha</h2>
    <p>Olá {{nome}}! Tudo bem?! Recebemos uma solicitação para redefinir sua senha. Clique no botão abaixo para criar uma nova senha segura.</p>
    <a class="button" href="https://youtubeconnect.app.br/recover-password.php?token={{token}}">Redefinir Senha</a>
    <p class="footer">Se você não solicitou a recuperação de senha, ignore este e-mail.</p>
</div>
</body>
</html>
